<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditel - Chat Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="main-container">

        <div class="top-bar">
            <form action="{{ url_for('clear') }}" method="post" class="clear-form">
                <button type="submit" class="clear-button">âœ¦ Nueva sesiÃ³n</button>
            </form>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chat-box">
                {% if chat_history %}
                    {% for chat in chat_history %}
                        <div class="chat-message user">ðŸ‘¤ {{ chat.question }}</div>
                        <div class="chat-message bot">
                            {% autoescape false %}{{ chat.answer_html }}{% endautoescape %}
                        </div>
                    {% endfor %}
                {% else %}
                    <p class="welcome-message">ðŸ’¬ Bienvenido a Auditel, carga un PDF o realiza tu primera pregunta.</p>
                {% endif %}
            </div>

            <div class="input-area">
                <form id="upload-form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="upload-form">
                    <label for="pdfs" class="file-label">
                        <span id="file-label-text">ðŸ“„ Seleccionar PDF</span>
                    </label>
                    <input type="file" id="pdfs" name="pdfs" accept="application/pdf" multiple hidden onchange="updateFileName(this)">
                </form>

                <form id="ask-form" action="{{ url_for('ask') }}" method="post" class="ask-form">
                    <select name="ente" required>
                        <option value="" disabled selected>Selecciona un ente</option>
                        <option value="autonomo">Ente AutÃ³nomo</option>
                        <option value="paraestatal">Paraestatal</option>
                        <option value="centralizada">Centralizada</option>
                        <option value="desconcentrada">Desconcentrada</option>
                        <option value="descentralizada">Descentralizada</option>
                    </select>
                    <textarea name="question" placeholder="Escribe tu pregunta aquÃ­..." required></textarea>
                    <button type="submit" class="send-button">âž¤</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
